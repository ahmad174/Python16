<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
    <table border=1>
        <thead>
            <td>Name</td>
            <td>Address</td>
            <td>City</td>
            <td>Pincode</td>
        </thead>

        {% for row in data %}
            <tr>
                <td>{{row['name']}}</td>
                <td>{{row['address']}}</td>
                <td>{{row['city']}}</td>
                <td>{{row['pin']}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
